<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<header>
    <h1>Profile_Helper</h1>
    <nav>
        <a href="/">홈</a>
        <a href="/mypage">마이페이지</a>
        <a href="/write-post" class="button">글쓰기</a>
        <div th:if="${#authentication.name != 'anonymousUser'}">
            <a href="/logout">로그아웃</a>
        </div>
        <div th:if="${#authentication.name == 'anonymousUser'}">
            <a href="/login">로그인</a>
        </div>
    </nav>
</header>
<main>
    <h2>마이페이지</h2>
    <div class="container">
        <table>
            <tr>
                <th>항목</th>
                <th>내용</th>
            </tr>
            <tr>
                <td>사용자 이름</td>
                <td th:text="${username}">Username</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td th:text="${email}">Email</td>
            </tr>
        </table>
    </div>
</main>
</body>
</html>
