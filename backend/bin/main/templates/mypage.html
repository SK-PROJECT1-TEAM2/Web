<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        nav {
            display: flex; /* 변경된 부분 */
            align-items: center; /* 변경된 부분 */
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block; /* 한 줄로 배치되도록 수정 */
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<header>
    <h1>Profile_Helper</h1>
    <nav>
        <a href="/">홈</a>
        <a href="/mypage">마이페이지</a>
        <a href="/write-post" class="button">글쓰기</a>
        <!-- 로그인 상태에 따라 "로그아웃" 또는 "로그인" 표시 -->
        <div th:if="${#authentication.name != 'anonymousUser'}">
            <a href="/logout">로그아웃</a>
        </div>
        <div th:if="${#authentication.name == 'anonymousUser'}">
            <a href="/login">로그인</a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h2>마이페이지</h2>
    </div>
</main>
</body>
</html>
